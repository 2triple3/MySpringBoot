<!DOCTYPE html>
<#include "/ftl/header.ftl">
<html>
<head>
    <meta charset="UTF-8">
</head>
<script type="text/javascript">

    $(document).ready(function(){
        $("#btnsub").on("click",function(){
            $("#formData").submit();
        });
    });
</script>
<#include "/ftl/menu.ftl">
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="#">产品</a></li>
                <li><a href="#">产品决策</a></li>
                <li class="active">添加页面</li>
            </ol>
        </div>
    </div>
    <form  method="post"  enctype="multipart/form-data" id="formData">
        <div class="content controls npt col-sm-offset-2 text-center">

            <div class="col-md-9">

                <div class="block">

                    <div class="content controls">



                        <div class="form-row">
                            <div class="col-md-3">决策参数主类型</div>
                            <div class="col-md-9">
                                <select class="form-control" name="decisionClassId">
                                    <option value="" >请选择类型</option>

                                    <#list decisionlist as decisionlist>

                                    <option value="${decisionlist.decisionClassId!}">${decisionlist.dcName!}</option>
                                </#list>

                                </select>
                            </div>
<!--                                <input type="text" class="form-control" id="productId" name="productId" placeholder="产品名称" ></input></div>-->
                        </div>
                        <div class="form-row">
                            <div class="col-md-3">创建时间</div>
                            <div class="col-md-9"><input type="Date" class="form-control" id="createDate" name="createDate"  ></input></div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-3">决策参数名称</div>
                            <div class="col-md-9"><input type="text" class="form-control" id="dname" name="dname"  ></input></div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-3">决策参数说明</div>
                            <div class="col-md-9"><input type="text" class="form-control" id="description" name="description"  ></input></div>
                        </div>


                        <div class="form-row">
                            <div class="col-md-3">状态</div>
                            <div class="col-md-9"><input type="text" class="form-control" id="status" name="status" value="1" ></input></div>
                        </div>


                        <div class="form-row">
                            <div class="col-md-12">
                                <button class="btn btn-default btn-clean"  id="btnsub" type="button">提交</button>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
